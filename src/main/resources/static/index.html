<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Чат</title>
    <style>
        body { font-family: sans-serif; padding: 2em; }
        #chat { border: 1px solid #ccc; padding: 1em; height: 300px; overflow-y: scroll; margin-bottom: 1em; }
        input, button { padding: 0.5em; margin: 0.2em; }
    </style>
</head>
<body>

<h2>Мессенджер через WebSocket</h2>

<div id="chat"></div>

<input type="text" id="toLogin" placeholder="Кому (email)">
<input type="text" id="msg" placeholder="Сообщение" onkeydown="if(event.key === 'Enter') send()">

<button onclick="send()">Отправить</button>

<script src="/chat.js"></script>

</body>
</html>
